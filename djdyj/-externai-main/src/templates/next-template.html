<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <!-- Google Fonts (use two complementary fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --font-alt: 'Poppins', sans-serif;
      --space-1: 4px; --space-2: 8px; --space-3: 12px; --space-4: 16px; --space-5: 24px; --space-6: 32px;
      --primary: #2563eb; /* blue */
      --accent: #7c3aed; /* purple accent */
      --neutral-100: #f8fafc;
      --neutral-800: #0f172a;
    }

    html,body { height: 100%; }
    body { font-family: var(--font-sans); color: var(--neutral-800); background: var(--neutral-100); -webkit-font-smoothing:antialiased; }

    .container { max-width: 1200px; margin: 0 auto; padding: var(--space-5); }
    .hero { display:flex; gap:var(--space-6); align-items:center; padding:var(--space-6); background:linear-gradient(90deg,#ffffff 0%, #f1f5f9 100%); border-radius:16px; box-shadow: 0 6px 22px rgba(16,24,40,0.06);} 
    .btn-primary { background: var(--primary); color: white; padding: 12px 20px; border-radius: 12px; border: none; cursor: pointer; transition: transform 180ms ease, box-shadow 180ms ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(37,99,235,0.18); }

    /* Responsive grid */
    .grid { display:grid; gap:var(--space-4); grid-template-columns: 1fr; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .card { background: white; border-radius: 12px; padding: var(--space-4); box-shadow: 0 4px 12px rgba(2,6,23,0.06); }

    h1 { font-family: var(--font-alt); font-size: 2rem; margin-bottom: 8px; }
    p.lead { color: #475569; }
  </style>
</head>
<body>
  <main class="container">
    <header class="hero">
      <div style="flex:1">
        <h1>{{TITLE}}</h1>
        <p class="lead">{{SUBTITLE}}</p>
        <div style="margin-top:16px">
          <button class="btn-primary">Get Started</button>
        </div>
      </div>
      <div style="width:420px">
        <img src="{{HERO_IMAGE}}" alt="Hero image" style="width:100%; border-radius:12px; object-fit:cover; height:260px" />
      </div>
    </header>

    <section style="margin-top:24px">
      <h2>Products</h2>
      <div class="grid" id="products">
        <!-- Products will be rendered here by generated JS -->
      </div>
    </section>

  </main>

  <script>
    // SAMPLE_DATA placeholder will be injected by the generator
    const SAMPLE_DATA = {{SAMPLE_DATA}};

    function mountProducts() {
      const container = document.getElementById('products');
      if (!SAMPLE_DATA?.products) return;
      SAMPLE_DATA.products.forEach(p => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${p.image || ''}" alt="${p.imageAlt || p.name}" style="width:100%; height:160px; object-fit:cover; border-radius:8px;"/>
          <h3 style="margin-top:12px; font-size:1.05rem">${p.name}</h3>
          <p style="color:#64748b">${p.description}</p>
          <div style="margin-top:8px; display:flex; justify-content:space-between; align-items:center">
            <strong>$${p.price}</strong>
            <button class="btn-primary">Add to cart</button>
          </div>
        `;
        container.appendChild(el);
      });
    }

    document.addEventListener('DOMContentLoaded', mountProducts);
  </script>
</body>
</html>
